<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindmap Editor</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body spellcheck="false">
    <ul class="menu-bar">
        <li class="drop">
            <a>File</a>
            <ul class="dropdown">
                <li><a id="new">New</a></li>
                <li><a id="open">
                    <input type="file" id="fileInput" accept=".mm, .json" style="display:none">
                    <label for="fileInput">Open..</label>
                </a></li>
                <li id="saveAsJSON" class="toggle" style="display: none;"><a>Save as JSON</a></li>
                <li id="saveAsXML" class="toggle" style="display: none;"><a>Save as XML</a></li>
            </ul>
        </li>
        <li class="drop toggle" style="display: none;">
            <a>Edit</a>
            <ul class="dropdown">
                <li id="removeTested"><a>Remove TESTED</a></li>
                <li id="removeBug"><a>Remove BUG</a></li>
                <li id="showAttributes"><a>Show attributes</a></li>
            </ul>
        </li>
        <li class="drop toggle" style="display: none;">
            <a>Navigate</a>
            <ul class="dropdown">
                <li id="expandAll"><a>Expand All</a></li>
                <li id="collapseAll"><a>Collapse All</a></li>
                <li id="focusRoot"><a>Focus Root</a></li>
            </ul>
        </li>
        <li id="about"><a>About</a></li>
    </ul>
    <div id="tree-container"></div>
    <div class="bg-modal">
        <div class="modal-content">
            <div id="close-icon" class="close">+</div>
            <span class="table-add float-right mb-3 mr-2"><a href="#!" class="text-success"><i
                    class="fas fa-plus fa-2x" aria-hidden="true"></i></a></span>
            <table>
                <col style="width:30%">
                <col style="width:70%">
                <thead>
                <tr>
                    <td>Key</td>
                    <td>Value</td>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
