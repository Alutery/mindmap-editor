<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mindmap Editor</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="module" src="bundle.js"></script>
</head>
<body>
    <ul class="menu-bar">
        <li id="new"><a>New</a></li>
        <li id="open">
            <a>
                <input type="file" id="fileInput" accept=".mm, .json" style="display:none">
                <label for="fileInput">Open</label>
            </a>
        </li>
        <li id="save" class="toggle" style="display: none;"><a>Save</a></li>
        <li id="expandAll" class="toggle" style="display: none;"><a>Expand All</a></li>
        <li id="collapseAll" class="toggle" style="display: none;"><a>Collapse All</a></li>
        <li id="focusRoot" class="toggle" style="display: none;"><a>Focus Root</a></li>
        <li id="about"><a>About</a></li>
    </ul>
    <div id="tree-container"></div>
</body>
</html>
